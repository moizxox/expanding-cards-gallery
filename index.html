<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exp.css">
    <title>Expanding Cards</title>
    <style>
        
.expand-cont {
    display: flex;
    width: 100%;
}

.exp-panel {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 500px;
    border-radius: 20px;
    color: #fff;
    cursor: pointer;
    flex: 0.5;
    margin: 10px;
    position: relative;
    transition: flex 0.5s ease-in;
}

.exp-panel h3 {
    font-size: 24px;
    position: absolute;
    bottom: 20px;
    left: 20px;
    margin: 0;
    opacity: 0;
}

.exp-panel.active {
    flex: 5;
}


@media (max-width: 786px) {

    .exp-panel:nth-of-type(4), .exp-panel:nth-of-type(5) {
        display: none;
    } 
}
    </style>
</head>
<body>
    <div class="expand-cont">
        <div class="exp-panel active" style= "background-image: url('./images/bug-at-doheny.jpeg')">
            
        </div>
        <div class="exp-panel" style= "background-image: url('./images/casa-romantica.jpeg')">
            
        </div>
        <div class="exp-panel" style= "background-image: url('./images/san-clemente-sunset.jpeg')">
            
        </div>    
        <div class="exp-panel" style= "background-image: url('./images/laguna-beach.jpeg')">
            
        </div>
        <div class="exp-panel" style= "background-image: url('./images/dana-point.jpeg')">
           
        </div>
         
    </div>
    <script src="exp.js"></script>
</body>
</html>
